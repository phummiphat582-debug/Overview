<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">

<title>ATV Executive Dashboard</title>

<link rel="manifest" href="manifest.json">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
html, body {
  width: 100%;
  height: 100%;
  overflow-x: hidden;
}

:root{
  --primary:#ef4b3f;
  --green:#16a34a;
  --yellow:#f59e0b;
  --red:#dc2626;
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --shadow:0 12px 30px rgba(0,0,0,.08);
  --radius:18px;
}

*{box-sizing:border-box;font-family:Tahoma,Arial}
body{margin:0;background:var(--bg);color:var(--text)}

.app{display:grid;grid-template-columns:260px 1fr;min-height:100vh}

.left-col{
  background:#fff;
  padding:24px 18px;
  box-shadow:var(--shadow);
}
.brand{font-size:20px;font-weight:bold;margin-bottom:32px}

.menu-btn{
  width:100%;
  padding:14px 16px;
  margin-bottom:10px;
  border:none;
  border-radius:14px;
  background:#f3f4f6;
  text-align:left;
  cursor:pointer
}
.menu-btn.active{background:var(--primary);color:#fff;font-weight:bold}

.main{padding:28px}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:22px;
  box-shadow:var(--shadow);
  margin-bottom:22px;
}

.title{font-size:22px;font-weight:bold}
.subtitle{color:var(--muted)}

.kpi-row{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}

.kpi{
  background:#f9fafb;
  border-radius:16px;
  padding:18px;
  border-left:8px solid transparent;
}

label{font-size:12px;font-weight:bold}

input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid #e5e7eb
}

@media(max-width:900px){
  .app{grid-template-columns:1fr}
  .left-col{display:none}
}
</style>
</head>

<script>

</html>
