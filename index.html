<style>
:root{
  --primary:#ef4b3f;
  --green:#16a34a;
  --yellow:#f59e0b;
  --red:#dc2626;
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --shadow:0 12px 30px rgba(0,0,0,.08);
  --radius:18px;
}
*{box-sizing:border-box;font-family:Tahoma,Arial}
body{margin:0;background:var(--bg);color:var(--text)}

.app{
  display:grid;
  grid-template-columns:260px 1fr;
  min-height:100vh
}

.left-col{
  background:#fff;
  padding:24px 18px;
  box-shadow:var(--shadow);
}
.brand{font-size:20px;font-weight:bold;margin-bottom:32px}

.menu-btn{
  width:100%;
  padding:14px 16px;
  margin-bottom:10px;
  border:none;
  border-radius:14px;
  background:#f3f4f6;
  text-align:left;
  cursor:pointer;
  transition:.15s;
}
.menu-btn.active{background:var(--primary);color:#fff;font-weight:bold}
.menu-btn:active{transform:scale(.95)}

.main{
  padding:28px;
  max-width:1400px;
  margin:auto;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:28px;
  box-shadow:var(--shadow);
  margin-bottom:22px;
  transition:.25s;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 20px 40px rgba(0,0,0,.12);
}

.title{font-size:22px;font-weight:bold}
.subtitle{color:var(--muted)}

.kpi-row{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}

.kpi{
  background:#f9fafb;
  border-radius:16px;
  padding:18px;
  border-left:8px solid transparent;
}
.kpi.good{border-color:var(--green)}
.kpi.warn{border-color:var(--yellow)}
.kpi.danger{border-color:var(--red)}
.kpi .label{font-size:12px;opacity:.85}
.kpi .value{font-size:22px;font-weight:bold;margin-top:6px}

label{font-size:12px;font-weight:bold}
input{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  font-size:16px;
}

button.primary{
  margin-top:16px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--primary);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transition:.18s;
  box-shadow:0 10px 22px rgba(0,0,0,.12);
}
button.primary:active{
  transform:scale(.88);
  box-shadow:0 2px 6px rgba(0,0,0,.2);
}

table{
  width:100%;
  display:block;
  overflow-x:auto;
  white-space:nowrap;
  border-collapse:separate;
  border-spacing:0 8px;
  font-size:15px;
}
td,th{
  background:#fff;
  padding:10px;
  border-radius:10px;
  box-shadow:var(--shadow)
}

/* ===== Tablet Layout ===== */

@media(max-width:1200px){
  .kpi-row{grid-template-columns:repeat(2,1fr);}
}

@media(max-width:900px){
  .app{grid-template-columns:80px 1fr}
  .left-col{
    display:block;
    padding:14px 8px;
  }
  .menu-btn{
    font-size:12px;
    padding:10px;
    text-align:center;
  }
  .brand{
    font-size:14px;
    text-align:center;
  }
}

@media(max-width:800px){
  .kpi-row{grid-template-columns:1fr;}
}

/* toast */
.toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:#16a34a;
  color:#fff;
  padding:14px 24px;
  border-radius:14px;
  font-weight:bold;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
  opacity:0;
  transition:.3s;
}
.toast.show{opacity:1}

/* loader */
.loader{
 position:fixed;
 inset:0;
 background:rgba(255,255,255,.6);
 backdrop-filter:blur(6px);
 display:flex;
 align-items:center;
 justify-content:center;
 opacity:0;
 pointer-events:none;
 transition:.3s;
}
.loader.show{opacity:1;pointer-events:auto;}

.spinner{
 width:40px;
 height:40px;
 border:4px solid #eee;
 border-top:4px solid #ef4b3f;
 border-radius:50%;
 animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}

</style>

</head>
