<style>
:root{
  --primary:#ef4b3f;
  --green:#16a34a;
  --yellow:#f59e0b;
  --red:#dc2626;
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --shadow:0 12px 30px rgba(0,0,0,.08);
  --radius:18px;
}
*{box-sizing:border-box;font-family:Tahoma,Arial}
body{margin:0;background:var(--bg);color:var(--text);overflow-x:hidden}

.app{display:grid;grid-template-columns:260px 1fr;min-height:100vh}

.left-col{
  background:#fff;
  padding:24px 18px;
  box-shadow:var(--shadow);
}
.brand{font-size:20px;font-weight:bold;margin-bottom:32px}
.menu-btn{
  width:100%;
  padding:14px 16px;
  margin-bottom:10px;
  border:none;
  border-radius:14px;
  background:#f3f4f6;
  text-align:left;
  cursor:pointer
}
.menu-btn.active{background:var(--primary);color:#fff;font-weight:bold}

/* FIX main container */
.main{
  padding:16px;
  max-width:100vw;
  overflow-x:hidden;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:22px;
  box-shadow:var(--shadow);
  margin-bottom:22px;
  width:100%;
  max-width:100%;
}

.title{font-size:22px;font-weight:bold}
.subtitle{color:var(--muted)}

/* SAFE GRID */
.kpi-row{
  display:grid;
  grid-template-columns:1fr;
  gap:16px;
}

@media(min-width:600px){
  .kpi-row{grid-template-columns:repeat(2,1fr);}
}

@media(min-width:1000px){
  .kpi-row{grid-template-columns:repeat(3,1fr);}
}

.kpi{
  background:#f9fafb;
  border-radius:16px;
  padding:18px;
  border-left:8px solid transparent;
}
.kpi .label{font-size:12px;opacity:.85}
.kpi .value{font-size:22px;font-weight:bold;margin-top:6px}

label{font-size:12px;font-weight:bold}
input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid #e5e7eb
}

button.primary{
  margin-top:16px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--primary);
  color:#fff;
  font-weight:bold;
  cursor:pointer
}

table{
  width:100%;
  border-collapse:separate;
  border-spacing:0 8px;
  font-size:13px
}
td,th{
  background:#fff;
  padding:10px;
  border-radius:10px;
  box-shadow:var(--shadow)
}

@media(max-width:900px){
  .app{grid-template-columns:1fr}
  .left-col{display:none}
}

/* toast */
.toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%) scale(.8);
  background:#16a34a;
  color:#fff;
  padding:14px 24px;
  border-radius:14px;
  font-weight:bold;
  opacity:0;
  transition:.3s;
}
.toast.show{
  opacity:1;
  transform:translateX(-50%) scale(1);
}

/* loader */
.loader{
 position:fixed;
 inset:0;
 background:rgba(255,255,255,.6);
 display:flex;
 align-items:center;
 justify-content:center;
 opacity:0;
 pointer-events:none;
 transition:.3s;
}
.loader.show{opacity:1;pointer-events:auto;}

.spinner{
 width:40px;
 height:40px;
 border:4px solid #eee;
 border-top:4px solid #ef4b3f;
 border-radius:50%;
 animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}

</style>
